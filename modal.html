<!DOCTYPE html>
<html lang="en">
<head>
  <title>modal Sun Ra</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		.container {
    		background-image: url(https://upload.wikimedia.org/wikipedia/commons/5/57/Heliocentric.jpg);
    		height: 100%;
    		margin: auto;
    		text-align: center;
		}

		.modal-body {
    		text-align: center;
    		background-color: #91794a;
		}

		.SunRa {
    		padding: 10px;
    		margin: 10px;
		}

	</style>

</head>
<body>

<div class="container">
  
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Sun Ra says...</button>
  <img src="SunRa_rollingstone.jpg" alt="Sun Ra" class="SunRa">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">cool</h4>
        </div>
        <div class="modal-body">
          <img src="393x575_SunRa_rollingstone_head.png" alt="Sun Ra" class="SunRa">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!--end of modal content-->
      
    </div><!--end of modal dialog-->
  </div><!--end of modal fade-->
  
</div><!--end of container-->

</body>
</html>
